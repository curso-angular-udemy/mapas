<mat-card>
  <mat-card-title>Mapa</mat-card-title>
  <mat-card-content>
    <agm-map 
      [latitude]="initalLat" 
      [longitude]="initialLng" 
      [zoom]="16"
      (mapClick)="agregarMarcador($event)"
    >
      <agm-marker
        *ngFor="let marcador of marcadores; let i=index"
        [latitude]="marcador.lat" 
        [longitude]="marcador.lng"
      >
        <agm-info-window>
          <strong>{{marcador.titulo}}</strong>
          <p>{{marcador.descripcion}}</p>
          <div class="buttons">
            <button mat-raised-button (click)="eliminar(i)" color="warn">Eliminar</button>
            <button mat-raised-button (click)= "editar(marcador)" color="primary">Editar</button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
